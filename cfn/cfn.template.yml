AWSTemplateFormatVersion: '2010-09-09'
Description: Uno Homeloans Test  EC2 instance with java maven and dynamodb

Resources:
  DynamoDB:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S

      KeySchema:
        - AttributeName: "id"
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TableName: uno.dateDiff

  WebServer:
    Type: AWS::EC2::Instance
    DependsOn: "DynamoDB"
    Properties:
      ImageId: ami-00c740625ae4d6263
      InstanceType: t1.micro
      KeyName: 'uno'
      SecurityGroups:
        - Ref: WebServerSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
          # add github to known hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          rm -rf   /workspace/*
          cd /workspace
          # script runs as root, so change user fir cloning git reoi
          sudo -H -u ec2-user bash -c 'git clone git@github.com:anjan-poudel/uno-test.git'
          cd uno-test
          mvn clean install
          sudo java -jar target/uno-homeloans-test-1.0-SNAPSHOT.jar &

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value:  !Join ['', [!Ref "AWS::StackName", "-VPC" ]]


  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    #DependsOn: 'VPC'
    Properties:
      GroupDescription: allow ssh and http
      #VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: 'tcp'
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          IpProtocol: 'tcp'
          ToPort: 80


Outputs:
  TableName:
    Value: !Ref 'DynamoDB'
    Description: Table name of the newly created DynamoDB table

  WebServerPublicIPAddress:
    Description: 'The public IP address of the EC2 Instance.'
    Value: !GetAtt WebServer.PublicDnsName
    Export:
      Name: !Sub '${AWS::StackName}-Public-DNS-Address'
